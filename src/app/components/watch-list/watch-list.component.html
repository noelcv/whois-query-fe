<div
  class="ml-6 mr-5 grid justify-center shadow-xl bg-slate-800 opacity-80 rounded-sm backdrop-opacity-70 w-3/4 -my-22 mx-auto max-h-fit min-w-fit max-w-xs px-2">
  <h3 class="text-lg text-zinc-100">WatchList</h3>
  <div
    class="py-2 max-w-xs grid-flow-row sm:flex-col"
    *ngFor="let domain of watchListDomains">
    <button
      (click)="watchListHandler(domain)"
      class="min-w-20 max-w-fit px-2 h-7 sm:h-10 bg-teal-600 text-md text-white font-extralight active:bg-teal-800 active:font-semibold">
      {{ domain.domainName }}
    </button>
  </div>
</div>
