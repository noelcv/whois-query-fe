
<ng-template [ngIf]="(displayUI$ | async)?.show === true">
<div class="flex justify-center shadow-xl bg-slate-800 opacity-80 rounded-sm backdrop-opacity-70 w-2/4 -my-12 mx-auto max-h-fit">
  <div class="flex flex-col my-5 flex-start text-zinc-100">
    <h2>Results</h2>
    <div class="max-w-prose leading-8" [innerText]="(domainResult$ | async)?.domainResult">
      {{ (domainResult$ | async)?.domainResult }}
    </div>
  </div>
</div>
<!-- </ng-template> -->
