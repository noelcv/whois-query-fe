
<ng-template [ngIf]="(displayUI$ | async)?.show === true">
<div class="flex justify-center shadow-xl bg-slate-800 opacity-80 rounded-sm backdrop-opacity-70 w-2/4 -my-12 mx-auto max-h-fit">
  <div class="flex flex-col my-5 flex-start text-zinc-100">
    <div class="flex flex-row justify-between align-middle">
      <h2>Results</h2>
      <button (click)="addToWatchlist(domainResult$)" class="w-1/4 h-20 bg-teal-600 text-md text-white font-extralight active:bg-teal-800 active:font-semibold">Add to WatchList</button>
    </div>
    <div class="max-w-prose text-md leading-8" [innerText]="(domainResult$ | async)?.domainResult">
      {{(domainResult$ | async)?.domainResult}}
    </div>
  </div>
</div>
</ng-template>
